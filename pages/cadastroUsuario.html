    <div class="estrutura">
        <form action="">
            <div class="title-form">Faça seu cadastro</div>
            <br>

            <label for="email" class="form-label">Email: </label>
            <input type="text" class="form-control" id="email" placeholder="exemplo@mail.com" required>
            <br>
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <br>
            <label for="password" class="form-label">Senha: </label>
            <input type="password" class="form-control" id="senha" placeholder="Mínimo de 5 caracteres" required>
            <br>
            <label for="tipoConta" class="form-label">Tipo de conta: </label>
            <select id="tipo" required>
                <option value=""></option>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
            </select>
            <br>
            <input class="botao" type="submit"  value="Criar usuário">
        </form>
